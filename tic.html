<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tic.css">
    <link rel="stylesheet" href="output.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    

<div id="main">


    <button id="start" class="bg-green-500 text-blue-800 font-bold hover:text-green-500 hover:bg-blue-800 italic">START GAME</button>

    <div id="container">
        <div id="game" class=" relative w-96 h-96 flex justify-center items-center">
            <div id="title" class=" text-blue-900 italic font-bold bg-green-500"><span>XO</span> Game</div>


            <div id="item1" class=" square bg-slate-950 w-28 h-28" onclick="game(this.id)"></div>
            <div id="item2" class=" square bg-slate-950 w-28 h-28" onclick="game(this.id)"></div>
            <div id="item3" class=" square bg-slate-950 w-28 h-28" onclick="game(this.id)"></div>
    
            <div id="item4" class=" square bg-slate-950 w-28 h-28" onclick="game(this.id)"></div>
            <div id="item5" class=" square bg-slate-950 w-28 h-28" onclick="game(this.id)"></div>
            <div id="item6" class=" square bg-slate-950 w-28 h-28" onclick="game(this.id)"></div>
    
            <div id="item7" class=" square bg-slate-950 w-28 h-28" onclick="game(this.id)"></div>
            <div id="item8" class=" square bg-slate-950 w-28 h-28" onclick="game(this.id)"></div>
            <div id="item9" class=" square bg-slate-950 w-28 h-28" onclick="game(this.id)"></div>
        </div>
        <button id="exit">X</button>
    </div>


</div>








    


<script src="tic.js"></script>
<script src="https://kit.fontawesome.com/41a38439e1.js" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>    
</body>
</html>
